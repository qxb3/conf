animations {
  enabled = yes

  # Custom bezier curves for a dynamic and smooth experience
  bezier = breeze, 0.25, 1.0, 0.5, 1.0       # Smooth entry-exit flow
  bezier = snap, 0.42, 0.0, 0.58, 1.0        # Snappy and responsive
  bezier = softEase, 0.4, 0.0, 0.2, 1.0      # Subtle easing
  bezier = glide, 0.2, 0.8, 0.2, 1.0         # Graceful movement
  bezier = focusShift, 0.5, 0.0, 0.9, 1.0    # Strong focus transitions

  # Window animations
  animation = windows, 0, 2, breeze, popin              # Windows pop in with a slight scaling effect
  animation = windowsIn, 1, 5, snap, slide up           # Sliding in from the left for new windows
  animation = windowsOut, 1, 5, softEase, slide down    # Fade out with a subtle easing curve
  animation = windowsMove, 1, 5, glide, slide           # Smooth sliding for dragged windows

  # Fading effects
  animation = fadeIn, 1, 5, focusShift           # Fade in for window opening
  animation = fadeOut, 1, 5, focusShift          # Fade out for window closing

  # Workspace animations
  animation = workspaces, 1, 5, softEase, slidefade 15%             # Workspaces slide and fade at 15% screen width
  animation = workspacesIn, 1, 5, glide, slidevert                  # Vertical sliding for workspace entry
  animation = workspacesOut, 1, 5, glide, slidevert                 # Vertical sliding for workspace exit
  animation = specialWorkspace, 1, 5, breeze, slidefadevert 10%     # Unique handling for special workspaces

  # Layer animations
  animation = layers, 1, 5, snap, popin 90%         # Layers pop in with a quick scaling effect
  animation = layersIn, 1, 5, glide, slide right    # Layers slide in from the right
  animation = layersOut, 1, 5, softEase, fade       # Layers fade out with soft easing

  # Additional border animations
  animation = border, 1, 5, focusShift              # Border color transitions
  animation = borderangle, 1, 5, snap, loop         # Rotating gradient angle with snapping

  animation = fadeDim, 1, 5, focusShift             # # Dim inactive windows with smooth fade
  animation = fadeShadow, 1, 5, glide               # Subtle shadow changes on focus shifts
}
